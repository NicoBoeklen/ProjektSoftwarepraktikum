<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <title>TablesAdmin</title>

    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6487/6487865.png">
    <link rel="stylesheet" type="text/css" href="../static/logo.css"/>
    <link rel="stylesheet" type="text/css" href="border.css"/>


    <script>
        function getNegotiation() {
            const selectElement = document.getElementById("input1");
            return selectElement.value;
        }

        function startNegotiation() {
            var selectedOption = getNegotiation();
            if (selectedOption) {
                window.location.href = "/negotiation"
            } else {
                alert("To continue please select one of the negotiations!");
            }
        }

        function logout() {
            window.location.href = "login";
        }
    </script>
</head>
<body style="background-color: #343a40">
<th:block th:include="fragments/navbarAdmin.html :: navbarAdmin" ></th:block>


<div class="container-fluid bg-dark text-white p-3" align="center">
    <table
            id="table"
            data-url="json/data1.json"
            data-filter-control="true"
            data-show-search-clear-button="true">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="name" data-filter-control="input">Item Name</th>
            <th data-field="price" data-filter-control="select">Item Price</th>
        </tr>
        </thead>
    </table>

    <script>
        $(function() {
            $('#table').bootstrapTable()
        })
    </script>

</div>

<th:block th:include="fragments/footer.html :: footer" ></th:block>

</body>
</html>
