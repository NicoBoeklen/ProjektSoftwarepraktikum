<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.5/datatables.min.js"></script>
    <title>TablesAdmin</title>

    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6487/6487865.png">
    <link rel="stylesheet" type="text/css" href="../static/logo.css"/>
    <link rel="stylesheet" type="text/css" href="border.css"/>
    <style>
        .table-scrollable {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>

    <script>
        function getNegotiation() {
            const selectElement = document.getElementById("input1");
            return selectElement.value;
        }

        function startNegotiation() {
            var selectedOption = getNegotiation();
            if (selectedOption) {
                window.location.href = "/negotiation"
            } else {
                alert("To continue please select one of the negotiations!");
            }
        }

        function logout() {
            window.location.href = "login";
        }
    </script>
</head>
<body style="background-color: #343a40">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">
            <div class="logo-image">
                <img src="https://cdn-icons-png.flaticon.com/512/6487/6487865.png" class="img-fluid" style="width: 46px; height: 46px; border-radius: 50%; overflow: hidden; margin-top: -6px;">
            </div>
        </a>
        <a class="navbar-brand text-primary" href="/">SOPRA Negotiation Website</a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-primary" aria-current="page" href="/admin/home">View Graph</a>
                </li>

            </ul>
            <ul class="nav navbar-nav ml-auto mb-2 mb-lg-0">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Log out" class="btn btn-primary"/></form>
            </ul>
        </div>

    </div>
</nav>



<div class="container-fluid bg-light">
    <div class="table-scrollable">
        <table id="NegotiationMessageTable" class="table table-striped"
               data-filter-control="true"
               data-show-search-clear-button="true">
            <thead>
        <tr>
            <th data-field="senderId" data-filter-control="select">Sender ID</th>
            <th data-field="negotiationMessageId">NegotiationMessageID</th>
            <th data-field="negoOutcome" data-filter-control="Outcome">SenderName</th>
            <th data-field="contractImbalanceBest">BestUtility</th>
            <th data-field="contractImbalanceBest">ContractImbalanceBest</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</div>
<script>
        function DataForTable(data) {
        $('#NegotiationMessageTable').bootstrapTable({
            data: data,
            columns: [{field: 'senderId'},{ field: 'negotiationMessageId'},{ field: 'negoOutcome'},{ field: 'jointUtilityBest'},{ field: 'contractImbalanceBest'}]
        });
    }
    $(document).ready(function() {
        $.ajax({
            url: '/admin/data/json',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                DataForTable(data);
            },
            error: function(error) {
                console.log('Error:', error);
            }
        });
    });
</script>


<th:block th:include="fragments/footer.html :: footer" ></th:block>
</body>
</html>
