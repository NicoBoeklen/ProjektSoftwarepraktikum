<div class="container">
        <canvas id="UtilityChart" ></canvas>
        <script th:inline="javascript">
            const bestUtility = /*[[${bestUtility}]]*/ [];
            const worstUtility = /*[[${worstUtility}]]*/ [];
            const xValues = /*[[${countArray}]]*/ [];
            document.write("Utility Values: " + bestUtility);

            new Chart("UtilityChart", {
                type: "line",

                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'BestUtility',
                        borderColor: "rgba(255,0,0)",
                        data: bestUtility
                    },
                        {
                            label: 'WorstUtility',
                            borderColor: "rgba(0,0,255)",
                            data: worstUtility
                        }]
                },
                options: {
                    scales: {
                        y:{
                            display:true,
                            min:0,
                            max:1,

                        }
                    }
                }
            });

        </script>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Ausloggen" class="btn btn-primary"/></form>
