    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="logo.css" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6487/6487865.png">
    <script>
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <div class="logo-image">
                <img src="https://cdn-icons-png.flaticon.com/512/6487/6487865.png" class="img-fluid">
            </div>
        </a>
        <a class="navbar-brand text-primary" href="#">SOPRA Negotiation Website</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-primary" aria-current="page" href="/">Home</a>
                </li>

            </ul>
            <ul class="nav navbar-nav ml-auto mb-2 mb-lg-0">
                <i class="fa fa-user icon"></i>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" class="btn btn-primary"/></form>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <p th:text="'Selected Option: ' + ${selectedOption}"></p>
        <canvas id="UtilityChart" ></canvas>
        <script th:inline="javascript">
            const bestUtility = /*[[${bestUtility}]]*/ [];
            const worstUtility = /*[[${worstUtility}]]*/ [];
            const xValues = /*[[${countArray}]]*/ [];
            document.write("Utility Values: " + bestUtility);

            new Chart("UtilityChart", {
                type: "line",

                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'BestUtility',
                        borderColor: "rgba(255,0,0)",
                        data: bestUtility
                    },
                        {
                            label: 'WorstUtility',
                            borderColor: "rgba(0,0,255)",
                            data: worstUtility
                        }]
                },
                options: {
                    scales: {
                        y:{
                            display:true,
                            min:0,
                            max:1,

                        }
                    }
                }
            });

        </script>

</div>
<footer class="text-center text-white" style="background-color: #292828">

    <div class="container">

        <section class="mt-5">

            <div class="row text-center d-flex justify-content-center pt-5">

                <div class="col-md-2">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="/aboutus" class="text-white">About us</a>
                    </h6>
                </div>
            </div>

        </section>


        <hr class="my-5" />


        <section class="mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <p>
                        This site is designed to provide users with feedback on their negotiations in order to get better in further negotiations!!
                    </p>
                </div>
            </div>
        </section>

    </div>
    <div
            class="text-center p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
    >

        >SOPRANegotiation.com</a
        >
    </div>
</footer>
</div>
