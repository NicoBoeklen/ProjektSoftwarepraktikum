<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Title</title>
    <script>
    </script>
</head>
<body>
<div class="container">
        <canvas id="UtilityChart" ></canvas>
        <script th:inline="javascript">
            const bestUtility = /*[[${bestUtility}]]*/ [];
            const worstUtility = /*[[${worstUtility}]]*/ [];
            const xValues = /*[[${countArray}]]*/ [];
            document.write("Utility Values: " + bestUtility);

            new Chart("UtilityChart", {
                type: "line",

                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'BestUtility',
                        borderColor: "rgba(255,0,0)",
                        data: bestUtility
                    },
                        {
                            label: 'WorstUtility',
                            borderColor: "rgba(0,0,255)",
                            data: worstUtility
                        }]
                },
                options: {
                    scales: {
                        y:{
                            display:true,
                            min:0,
                            max:1,

                        }
                    }
                }
            });

        </script>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Ausloggen" class="btn btn-primary"/></form>
</div>
</body>
</html>
