<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--<th:block th:insert="~{fragments/htmlHead :: head}"></th:block>-->
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6487/6487865.png">
    <script>
        function startNegotiation() {
            var selectedOption = document.getElementById("input1").value;
            if (selectedOption) {
                window.location.href = "Negotiation";
            } else {
                alert ("Zum Fortführen bitte eine der Verhandlungen auswählen!");
            }

        }
        function logout() {
            window.location.href = "login";
        }
    </script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SOPRA Verhandlungswebsite</a>
        </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Verhandlung</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

            </ul>

    </div>
</nav>

<div class="container-fluid bg-dark text-white p-3">

    <p th:text="'Herzlich Willkommen auf Ihrer Startseite'+', '+${currentUser}+'!'"></p>
    <p th:text="'Hier sehen Sie ihre aktuellen Verhandlungen:'"></p>
    <select id="input1" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required onchange="saveNegotiationId(this)">
        <option disabled selected value>Choose your Negotiation</option>
        <option th:each="negotiationID : ${userNegotiations}" th:value="${negotiationID}" th:text="'Verhandlung ' + ${negotiationID}">
    </select>
    <script>
        function saveNegotiationId(){
            const selectElement = document.getElementById("input1");
            const selectedValue = selectElement.value;
            console.log(selectedValue);
        }
    </script>
    <br>
    <button type="button" onclick="startNegotiation()" class="btn btn-primary">Verhandlungsfeedback anzeigen</button>
    <br>
    <br>
        <form th:action="@{/logout}" method="post">
        <input type="submit" value="Ausloggen" class="btn btn-primary"/></form>

</div>
</body>
</html>
