<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Home</title>
    <script>
        function startNegotiation() {
            window.location.href = "Negotiation";
        }
        function logout() {
            window.location.href = "login?logout";
        }
    </script>
</head>
<body>
<div class="container-fluid bg-dark text-white p-3">
    <p th:text="'Herzlich Willkommen auf Ihrer Startseite'+', '+${currentUser}+'!'"></p>
    <p th:text="'Hier sehen Sie ihre aktuellen Verhandlungen:'"></p>
</div>
<div class="container-fluid bg-dark text-white p-3">
    <select id="input1" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
        <option disabled selected value>Choose your Negotiation</option>
        <option th:each="negotiationID : ${userNegotiations}" th:text="'Verhandlung ' + ${negotiationID}">
    </select>
    <br>
    <button type="button" onclick="startNegotiation()" class="btn btn-primary">Verhandlungsfeedback anzeigen</button>
    <button type="button" onclick="logout()" class="btn btn-primary">Ausloggen</button>

</div>
</body>
</html>
