<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Sopra Demo Project</title>

    <script>
    function register() {
    window.location.href = "register";
    }
    </script>
</head>
<body class="p-3 mb-2 bg-primary text-black">
<div class="container">
    <form th:action="@{/login}" method="POST" class="form-horizontal">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="'Willkommen auf der Startseite!'"></h3>
                <h4 class="card-title" th:text="'Anmeldung zum Feedback-System'"></h4>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="'Anmeldung fehlgeschlagen. Falls sie sich noch nicht registriert haben, können sie sich hier'"></span>
                    <button type="button" onclick="register()" class="btn btn-primary">Registrieren</button>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <span th:text="'Logout erfolgreich.'"></span>
                </div>
                <div th:if="${param.invalidUsername}" class="alert alert-danger">
                    <span th:text="'Username ungültig.'"></span>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Benutzername</label>
                        <input type="text" id="username" name="username"  th:placeholder="'Benutzername'" class="form-control"/><br/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <label>Passwort</label>
                        <input type="password"  th:placeholder="'Passwort'" id="password" name="password" class="form-control"/><br/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button name="Submit" value="Login" type="Submit" th:text="'Anmelden'" class="btn btn-primary"></button>
                <button type="button" onclick="register()" class="btn btn-primary">Registrieren</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
